透過+按鈕只要邀請想要收為學徒的對象即可。<br>
如果您是導師的話，在指導關係視窗上也能搜尋到可以成為學徒的角色。<br>
不過，並不是所有人都可以成為導師或學徒。
導師需要達到等級85以上且完成覺醒，而學徒必須是等級85以下。<br1>
另外，當導師和學徒的關係被強制終止的話，導師無法在7天之內另收學徒。
如果學徒安然畢業的話，導師則無法在5天之內另收學徒。<br>
